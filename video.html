<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Watching | StreamLine</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="watch-page">
    <div class="watch-container">
        <a href="index.html" class="back-btn">‚Üê Back to Library</a>
        
        <div class="video-container" id="videoContainer">
            <video id="mainVideo">
                <source src="" type="video/mp4">
            </video>

            <div class="custom-controls">
                <div class="progress-area" id="progressArea">
                    <div class="progress-bar" id="progressBar">
                        <div class="scrubber"></div>
                    </div>
                </div>
                
                <div class="controls-main">
                    <div class="left-side">
                        <button id="playPause">‚ñ∂</button>
                        <span class="time-display" id="timeDisplay">0:00 / 0:00</span>
                    </div>
                    <div class="right-side">
                        <button id="muteBtn">üîä</button>
                        <input type="range" id="volumeSlider" min="0" max="1" step="0.1" value="1">
                        <button id="fullScreen">‚õ∂</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="video-info">
            <h1 id="videoTitle"></h1>
            <p id="videoDescription"></p>
        </div>
    </div>

    <script>
        const video = document.getElementById('mainVideo');
        const playBtn = document.getElementById('playPause');
        const progArea = document.getElementById('progressArea');
        const progBar = document.getElementById('progressBar');
        const timeDisp = document.getElementById('timeDisplay');
        const volume = document.getElementById('volumeSlider');

        const params = new URLSearchParams(window.location.search);
        video.src = decodeURIComponent(params.get('file'));
        document.getElementById('videoTitle').innerText = decodeURIComponent(params.get('title'));
        document.getElementById('videoDescription').innerText = decodeURIComponent(params.get('desc'));

        playBtn.onclick = () => {
            if (video.paused) { video.play(); playBtn.innerText = "‚è∏"; }
            else { video.pause(); playBtn.innerText = "‚ñ∂"; }
        };

        video.ontimeupdate = () => {
            const percentage = (video.currentTime / video.duration) * 100;
            progBar.style.width = percentage + "%";
            timeDisp.innerText = `${formatTime(video.currentTime)} / ${formatTime(video.duration)}`;
        };

        progArea.onclick = (e) => {
            const coord = (e.offsetX / progArea.offsetWidth);
            video.currentTime = coord * video.duration;
        };

        volume.oninput = (e) => video.volume = e.target.value;

        document.getElementById('fullScreen').onclick = () => {
            if (!document.fullscreenElement) document.getElementById('videoContainer').requestFullscreen();
            else document.exitFullscreen();
        };

        function formatTime(t) {
            let m = Math.floor(t / 60);
            let s = Math.floor(t % 60);
            return `${m}:${s < 10 ? '0' : ''}${s}`;
        }
    </script>
</body>
</html>
